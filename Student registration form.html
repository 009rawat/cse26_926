<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <h2>Student Registration Form</h2>

    <form method="post" action="submit_form.php">
        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="Enter your age" required><br><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value="">--Select Gender--</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="course">Course:</label><br>
        <input type="text" id="course" name="course" placeholder="Enter your course name" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" placeholder="Enter your address" required></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

</body>
</html>
