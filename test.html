<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>

    <style>
        .circle-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;   
            overflow: hidden;
            border: 4px solid #ddd;
            transition: transform 0.4s ease;  
        }

        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;  
        }

        .circle-img:hover {
            transform: scale(1.15);  
        }
    </style>

</head>
<body>


    <div class="circle-img">
        <img src="WhatsApp Image 2025-11-13 at 09.08.11.jpeg" alt="">
